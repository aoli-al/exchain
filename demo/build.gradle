plugins {
    id 'java'
    id 'application'
}

group 'al.aoli.exchain.demo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compileOnly  'edu.gmu.swe.phosphor:Phosphor:0.1.0-SNAPSHOT'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
//    implementation group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '9.0.38'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'al.aoli.exchain.demo.Main'
}

run {
}

task instrumentJar(type: JavaExec) {
    // This looks hacky...
    var phosphor = project(":phosphor")
    classpath "$phosphor.buildDir/libs/${phosphor.name}.jar"
    main = "edu.columbia.cs.psl.phosphor.Instrumenter"
    var jarPath = "${project.gradle.gradleUserHomeDir.parent}/repos/phosphor/Phosphor/target/Phosphor-0.1.0-SNAPSHOT.jar"
    classpath jarPath
    var src= jar.getArchiveFile().get().asFile.absolutePath
    var dst = "${buildDir}/libs/instrumented"
    args src, dst, "-priorClassVisitor", "al.aoli.exchain.phosphor.instrumenter.DynamicSwitchCV",
            "-taintTagFactory", "al.aoli.exchain.phosphor.instrumenter.DynamicSwitchTaintTagFactory"
    dependsOn jar
    dependsOn ":phosphor:jar"
}


task runInstrumentedJar(type: JavaExec) {
    executable = "${project.gradle.gradleUserHomeDir.parent}/repos/jre-inst/bin/java"

    main = "-jar"
    dependsOn ":instrumentation:shadowJar"
    dependsOn ":native:build"
    var instrumentation = project(":instrumentation")
    jvmArgs "-javaagent:${project.gradle.gradleUserHomeDir.parent}/repos/phosphor/phosphor-jigsaw-javaagent/target/phosphor-jigsaw-javaagent-0.1.0-SNAPSHOT." +
            "jar"
    jvmArgs "-javaagent:${instrumentation.buildDir}/libs/${instrumentation.name}.jar"
    var nat= project(":native")
    jvmArgs "-agentpath:${nat.buildDir}/lib/main/debug/lib${nat.name}.so"

    args "${buildDir}/libs/instrumented/${project.name}-${version}.jar"
}

runInstrumentedJar.dependsOn instrumentJar

jar {
    manifest {
        attributes "Main-Class": "al.aoli.exchain.demo.Main"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
